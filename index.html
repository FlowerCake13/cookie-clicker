<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindsay's Cookie Clicker Sample (2)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Lindsay's Cookie Clicker Sampler !!</h1>
        <h2>Clicks: <span id="clicks">0</span></h2>
        <button id="cookie-chan" style="background-color: inherit; border: none;" onclick="clicked()"><img src="cookie-chan.png" alt=""></button>
        
        <div id="cps">
            <h2>Calculate Your Clicks Per Second</h2>
            <h3>Last CPS: <span id="cps-count">0</span></h3>
            <h3>Highest CPS: <span id="cps-high">0</span></h3>
            <button onclick="cpscount()">Calculate Now!</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
